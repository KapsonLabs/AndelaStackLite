<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow Lite - UI</title>
    <link rel="stylesheet" href="./css/styles.css">    
</head>
<body>
    <div class="main">
        <!-- navbar -->
        <div class="navbar navbar-primary">
            <div class="container">
                <div class="pull-left mobi-hide">
                    <ul class="nav text-center">
                        <li>
                            <a href="#">
                                <img class="logo" src="./assets/img/logo.png" alt="logo">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul class="nav">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="ask.html">Ask</a>
                        </li>
                        <li>
                            <a href="questions.html">Questions</a>
                        </li>
                        <li>
                            <a href="profile.html">Profile</a>
                        </li>
                        <li>
                            <a href="login.html" class="text-white btn btn-round mt--5 background-blue">
                                Login
                            </a>                                
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- ./navbar -->
            
            <!-- list -->
        <div class="wrapper">
            <!-- <div class="clearfix"></div> -->
            <div class="main-wrapper">
               <div class="container">
                    <div class="panel bg-white">
                        <div class="panel__heading bb" >
                            <div class="mega-text"> Recently Asked Questions</div>                      
                        </div>
                        <div class="panel__body m-20">
                            <!-- question -->
                            <div class="question-list-item">
                                <div class="col-6">
                                    <h2>
                                        <a class="text-primary" href="question_answers.html">
                                            Best Setup for Django and React
                                        </a>
                                    </h2>
                                    <button class="btn btn-badge btn-link">
                                        Django
                                    </button>
                                    <button class="btn btn-badge btn-link">
                                        React
                                    </button>
                                    <h5 class="text-grey">Modified 5 mins ago <span class="text-primary"> Kapson</span></h5>
                                </div> 
                                <!-- right icons  -->
                                <div class="col-6">
                                    <h4>&nbsp;</h4>
                                    <table class="text-center stats-box">
                                        <tr>
                                            <td>
                                                <span class="votes ">12</span>
                                            </td>
                                            <td>
                                                4
                                            </td>
                                            <td>18</td>
                                        </tr>
                                        <tr>
                                            <td>Votes</td>
                                            <td>Answers</td>
                                            <td>Views</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <img class="icon vote_thumb cursor-pointer" src="./assets/img/thumbs-up.svg" />
                                            </td>
                                            <td>
                                                <img class="icon" src="./assets/img/se.png" />
                                            </td>
                                            <td>
                                                <img class="icon" src="./assets/img/eye-open.svg" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- ./right icons -->
                            </div>
                            <!-- ./question -->
                            <div class="clearfix bb"></div>
                             <!-- question -->
                             <div class="question-list-item">
                                    <div class="col-6">
                                        <h2 class="text-primary">
                                            <a class="text-primary" href="question_answers.html">
                                                Emitting exit signals from a terminated process
                                            </a>
                                        </h2>
                                        <button class="btn btn-badge btn-link">
                                            ErLang
                                        </button>
                                        <button class="btn btn-badge btn-link">
                                            Concurrency
                                        </button>
                                        <button class="btn btn-badge btn-link">
                                            Distributed Systems
                                        </button>
                                        <h5 class="text-grey">Modified 15 mins ago <span class="text-primary">Kapson</span></h5>
                                    </div> 
                                    <!-- right icons  -->
                                    <div class="col-6">
                                        <h4>&nbsp;</h4>
                                        <table class="text-center stats-box">
                                                <tr>
                                                    <td>
                                                        <span class="votes ">35</span>
                                                    </td>
                                                    <td>
                                                        8
                                                    </td>
                                                    <td>1</td>
                                                </tr>
                                                <tr>
                                                    <td>Votes</td>
                                                    <td>Answers</td>
                                                    <td>Views</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <img class="icon vote_thumb cursor-pointer" src="./assets/img/thumbs-up.svg" />
                                                    </td>
                                                    <td>
                                                        <img class="icon " src="./assets/img/se.png" />
                                                    </td>
                                                    <td>
                                                        <img class="icon" src="./assets/img/eye-open.svg" />
                                                    </td>
                                                </tr>
                                            </table>
                                    </div>
                                    <!-- ./right icons -->
                                </div>
                                <!-- ./question -->
                                <div class="clearfix bb"></div>
                        </div>
                    </div>
               </div>
            </div>
            <!-- ./list -->
        </div>

    </div>
</body>

<script src="./js/main.js"></script>
</html>
